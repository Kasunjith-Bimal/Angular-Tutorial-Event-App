
<div >
    <h1>Upcoming Angular Event </h1>
    <hr>
    <div class="well">
        <div>Helo World </div>
    </div>
    <div class="row">
        <div class="col-lg-6" *ngFor="let event of events">
            <event-thumbnail #thumbnail (click)="handleThumbnailClick(event.name)" [event]="event" [routerLink]="['/events',event.id]" ></event-thumbnail>
        </div>
    </div>
   
     <!-- <h3>{{thumbnail.SomeProperty}}</h3> -->
    <!-- <button class="btn btn-primary" (click)="thumbnail.log()" >Click </button> -->
</div>
